<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">State of Python 2022</h1>
    <p id="description" class="description text-center">
      Help us figure out how Python works!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name"> Name </label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name here" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="name"> Email </label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email here" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">
        Age <span class="clue">(optional)</span>
      </label>
      <input type="number" name="number" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role</p>
      <select name="role" id="dropdown" class="form-control">
        <option disabled selected value> Select current role </option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="self-learner">Self Learner</option>
        <option value="employee">Employed</option>
        <option value="other">Other</option>
        <option value="preferNo">Prefer not to say</option>
      </select>
    </div>
    <div class="form-group">
      <p>How likely are you to recommend Python to a friend?</p>
      <label><input name="user-recommend" value="notRecommend" type="radio" class="input-radio" /> 1 - Not at all
      </label>
      <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />2 - Maybe </label>
      <label><input name="user-recommend" value="recommend" type="radio" class="input-radio" /> 3 - Definitely </label>
    </div>
    <div class="form-group">
      <p> What kind of projects do you work with? <span class="clue">(Check all that apply)</span> </p>
      <label><input name="prefer" value="back-end" type="checkbox" class="input-checkbox" /> Backend Projects <span
          class="examples">(Django, Flask, CherryPy)</span> </label>
      <label><input name="prefer" value="data-science" type="checkbox" class="input-checkbox" /> Data Science <span
          class="examples">(TensorFlow, PyTorch, OpenCV)</span> </label>
      <label><input name="prefer" value="machine-learning" type="checkbox" class="input-checkbox" /> Machine Learning
        <span class="examples">(NTLK, Keras, Matplotlib)</span> </label>
      <label><input name="prefer" value="other" type="checkbox" class="input-checkbox" /> Other </label>
    </div>
    <div class="form-group">
      <p>Any comments you would like to add?</p>
      <textarea name="comment" id="comments" class="input-textarea" placeholder="Leave a comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

</html>
